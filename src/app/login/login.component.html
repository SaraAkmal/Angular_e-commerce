<h2> login </h2>
<form [formGroup]="exform" (ngSubmit)="onSubmit()">
<div class="form-group">
     <label class="col-form-label">Email:</label>
     <input formControlName="email" type="text" class="form-control" id ="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors } ">
     <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email is invalid</div>
        </div>
 </div>
   <div class="form-group">
     <label class="col-form-label">Password:</label>
     <input formControlName="password" type="text" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
     <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">
            Password must be at least 6 characters
          </div>
     </div>
   </div>
   <button (click)="onReset()"  type="button" class="btn btn-primary">Login</button>
</form>
