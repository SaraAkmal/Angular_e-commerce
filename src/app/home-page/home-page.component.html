<div>
    Show Products 
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of Products; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>
                <td><img style="width: 120px;" src="/assets/product-details/{{item.img}}.jpg" alt=""></td>
                <td style="width: 25%;">{{item.desc}}</td>
                <th style="width: 12%;">{{item.price}}</th>
                <td style="width: 12%;">{{item.qt}}</td>
                <td style="width: 12%;">{{item.total}}</td>
                <td>
                    <button routerLink="/product-page/{{item.id}}" class="btn btn-primary" >GO TO PRODUCT</button>
                </td>
            </tr>

                <td colspan="4"></td>
