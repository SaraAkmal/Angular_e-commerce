<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<ng-container *ngIf="products.length !=0">
  <div class="container">
    <div id="test" >
     <table class="table table-responsive">
       <tbody>
         <tr><td>Total price: {{sum}} </td></tr>
           <tr ><td>Shipping price: {{ship}} </td></tr>
           <tr> <td>Total: {{sum + ship}} </td></tr>
       </tbody>
     </table>
    </div>
      <div class="card-table">
          <div class="cart-product">
              <table class="table table-responsive">
                  <thead>
                      <tr>
                          <th>Sr.No</th>
                          <th>Product Name</th>
                          <th>Product Image</th>
                          <th>Description</th>
                          <th>Price</th>
                          <th>Quantity</th>
                          <th>Total</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of products; let i = index">
                          <td>{{i+1}}</td>
                          <td>{{item.name}}</td>
                          <td><img style="width: 120px;" src="/assets/product-details/{{item.img}}.jpg" alt=""></td>
                          <td style="width: 25%;">{{item.desc}}</td>
                          <th style="width: 12%;">{{item.price}}</th>
                          <!--<td style="width: 12%;">{{item.qt}}</td>-->
                          <!--<input type=" text" [(ngModel)]="qt"> -->
                        
                             
                          <button style="margin-left: 5px;" class="btn btn-success" (click)="minusqt(item.id,item.qt)"><i class="fa fa-minus" style="font-size:10px;color:black"></i></button>

                          <span> {{ item.qt }}</span> 
                          <button style="margin-left: 5px;" class="btn btn-success" (click)="addqt(item.id,item.qt)"><i class="fa fa-plus" style="font-size:10px;color:black"></i></button>
                          <td style="width: 12%;">{{item.qt * item.price}}</td>                       
                          <td>
                              <button  (click)="removeItem(item.id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                             <!--- <button (click) ="updateqt(item.id, qt)"> </button>-->
                          </td>
                      </tr>
                      <tr>
                          <td colspan="4"></td>
                          <td><button  (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                          <td><button routerLink="/home" class="btn btn-primary">Shop More</button></td>
                          <td><button class="btn btn-success">Checkout</button></td>
                         
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>    
  </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
  <div class="container">
      <div class="card">
          <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
          <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
          <h4>Your cart is empty!</h4>
          <h6>Add item to it now</h6>
          <button routerLink="/home" class="btn btn-primary">Shop Now</button>
      </div>
  </div>
</ng-container>
